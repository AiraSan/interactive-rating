<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <div class="box">
      <div class="rating"> 
        <div id="icon">
          <i class='bx bxs-star'></i>
        </div>
        <h2 class="header">How did we do?</h2>
        <p class="content">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
        <div class="buttons">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button">4</div>
          <div class="button">5</div>
        </div>
        <button id="submit">Submit</button>
      </div>
      <div class="rated none">
        <img src="/images/illustration-thank-you.svg" alt="illustration-thank-you">
        <div class="selected"></div>
        <div>
          <h2 class="header">Thank you!</h2>
          <p class="content">
            We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </main>
